<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <a class="logo" href="#">Procrastination <span>hub</span></a>

                <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation Tab">
                
                <nav>
                    <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation Tab">
                    
                    <ul class="primary-nav">
                        <li><a href="https://www.youtube.com/watch?v=32UGD0fV45g">Contact</a></li> <!--Button-->
                        <li class="go-premium-cta"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">GoPremium</a></li> <!--Button-->
                    </ul>
                </nav>
            </div> 
        </div>

        <section class="hero">
            <div class="container">
                <div class="left-col">
                    <p class="subhead">oh &amp; yeahhhhhh</p>
                    <h1>A perfect hub to choose where to procrastinate</h1>

                    <div class="hero-cta">
                        <ul class="primary-nav">
                            <li><a href="http://youtube.com">
                                Youtube
                                <img src="images/youtube.svg" alt="youtubeicon">
                            </a></li> <!--Button-->
                            <li><a href="http://twitter.com">
                                Twitter
                                <img src="images/twitter.svg" alt="twittericon">
                            </a></li> <!--Button-->
                            <li><a href="http://Reddit.com">
                                Reddit
                                <img src="images/reddit.svg" alt="redditicon">
                            </a></li> <!--Button-->
                            <li><a href="http://roblox.com">
                                Roblox
                                <img src="images/roblox.svg" alt="robloxicon">
                            </a></li> <!--Button-->
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <script>

            const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav');
                mobileBtnExit = document.getElementById('mobile-exit')
            
            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menu-btn');
            })

            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn');
            })
        </script>


    </body>
</html>
